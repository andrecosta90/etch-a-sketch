<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="header">
        <div class="nav-header">
            <p class="header-logo-text"><a href="#">Etch-a-Sketch</a></p>
            <p><a href="https://github.com/andrecosta90/etch-a-sketch" target="_blank" rel="noopener noreferrer">Code</a></p>
            <p><a href="https://en.wikipedia.org/wiki/Etch_A_Sketch" target="_blank" rel="noopener noreferrer">About</a>
            </p>

        </div>
    </div>

    <div class="middle">

        <div class="options">
            <div>
                <p class="grid-title">16 x 16</p>
                <input type="range" class="grid-size" name="gridSize" value="16" , min="2" max="100" step="1" />
            </div>
            <div class="grid-mode">

                <button eas-option="black">Black ⚫</button>
                <button eas-option="white">White ⚪</button>
                <button eas-option="rgb">RGB 🌈</button>
                <button eas-option="special">Special 🖤</button>
                <button eas-option="eraser">Eraser 👝</button>
            </div>


        </div>
        <div class="container">
        </div>
    </div>
</body>

</html>
